<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link href="style1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
<h2>
    <strong> Ajout d'utilisateurs </strong>
</h2>
<div class="container-fluid">
    <div>

        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control " id="firstName" required>
                    <label for="firstName">Nom</label>
                </div>
            </div>

            <div class="col-md">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control " id="lastName" required>
                        <label for="lastName" class="form-label">Prenom</label>
                    </div>
                </div>
            </div>

            <div class="col-md">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control " id="status" required>
                        <label for="status" class="form-label">Etat</label>
                    </div>
                </div>
            </div>
        </div>
        <br> <br>
        <div class="row g-2">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control =" id="userName" required>
                    <label for="userName" class="form-label">Nom d'utilisateur</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control " id="createdDate" required>
                    <label for="createdDate" class="form-label">Date de Creation</label>
                </div>
            </div>
        </div>
        <br> <br>
        <div class="row g-2">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="registrationNumber" required>
                    <label for="registrationNumber" class="form-label">Matricule</label>
                </div>
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary nord" style="background-color:orange;">Enregistrer</button>

    </div>

</div>

</div>
</body>
</html>
